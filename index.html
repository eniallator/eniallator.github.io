<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CMD GENERATOR</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="commandGenerator.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Minecraft Command Generator</h3>
      </div>

      <div class="betterTextBox">
        <textarea class="vert" placeholder="Put your input commands in here" rows="13" style="width:100%" id="inputCommands"></textarea>
      </div>

      <div class="row marketing">
        <p>
          <a class="btn btn-lg btn-success" onclick="parseCommands(inputCommands, outputCommand)" href="#" role="button">Generate</a>
          <input class="fileInput" type="file"></input>
        </p>
      </div>

      <div class="betterTextBox hidden outputContainer">
        <button class="copy-button" data-clipboard-target="outputCommand">Copy</button>
        <output id="outputCommand"></output>
      </div>

      <footer class="footer">
        <p>&copy; eniallator 2015</p>
      </footer>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="generatorClient.js"></script>
  </body>
</html>
