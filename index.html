<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CMD GENERATOR</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="commandGenerator.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted"><center>Minecraft Command Generator <small>- Made by <a href="http://youtube.com/user/en1allat0r">En1allat0r</a></small></center></h3>
      </div>
      <p class="lead">This generates a single output command from multiple input commands. Use the text box below or choose a file containing input commands.</p>

      <div class="betterTextBox">
        <textarea class="vert" placeholder="Put your input commands in here" rows="13" style="width:100%" id="inputCommands"></textarea>
      </div>

      <div class="row controls">
        <p>
          <a class="btn btn-lg btn-success js-generate" href="#" role="button">Generate</a>
          <a class="btn btn-lg btn-success js-file-upload hidden" href="#" role="button">File Upload</a>
          <input class="js-file-input" type="file"></input>
        </p>
      </div>

      <div class="betterTextBox hidden outputContainer">
        <button data-clipboard-target="outputCommand" class="copy-button btn btn-default" data-toggle="tooltip" data-placement="right" title="Copy to clipboard">Copy</button>
        <output id="outputCommand"></output>
      </div>

      <footer class="footer">
        <p>&copy; eniallator 2015</p>
      </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="zeroclipboard/ZeroClipboard.js"></script>
    <script src="zeroclipboard/initZeroClipboard.js"></script>

    <script>
      window.CommandGenerator = {};
    </script>
    <script src="parser.js"></script>
    <script src="fileUploader.js"></script>
    <script src="init.js"></script>
  </body>
</html>
